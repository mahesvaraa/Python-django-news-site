{% load news_tags %}
<div class="list-group  col-md-2">
    {% get_categories as categories %}
    <a href="{% url 'home' %}" class="list-group-item list-group-item-action active bg-dark border border-dark" aria-current="true">
        Все категории
    </a>
    {% for category in categories %}
    <a href="{{ category.get_absolute_url }}"
       class="list-group-item d-flex justify-content-between align-items-center">
        {{ category.title }}
        <span class="badge bg-secondary">{{ category.cnt }}</span>

    </a>
    {% endfor %}
</div>

{% comment %}
{% show_categories %}
{% endcomment %}
