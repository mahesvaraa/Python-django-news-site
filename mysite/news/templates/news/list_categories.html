<div class="list-group  col-md-2 border border-4">
    {% for category in categories %}
    <a href="{{ category.get_absolute_url }}"
       class="list-group-item d-flex justify-content-between align-items-center border border-4">
        {{ category.title }}
        <span class="badge bg-primary rounded-pill">{{ category.cnt }}</span>
    </a>
    {% endfor %}
</div>
